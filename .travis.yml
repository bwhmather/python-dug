language: python
sudo: false
python:
  - "3.4"

install:
  - "pip install -e ."
  - "pip install coveralls"
  - "pip install pyflakes"
  - "pip install pep8"
  - "pip install pylint"

script:
  - "coverage run --source=dug setup.py test"
  - "pep8 dug setup.py"
  - "pyflakes dug setup.py"
  - "pylint -E dug setup.py"

after_success:
  - "coveralls"
